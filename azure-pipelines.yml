# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
  - master

resources:
  - repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: "93bb2ba8-af88-4b5c-862c-9c2070035387"
  imageRepository: "rma-front"
  containerRegistry: "kub01conregistry.azurecr.io"
  dockerfilePath: "**/dockerfile"
  tag: "$(Build.BuildId)"

  # Agent VM image name
  # vmImageName: "ubuntu-latest"
  poolName: "azure_agents"
  environmentName: "rma-front"

stages:
  - stage: Build
    displayName: Build and push stage
    jobs:
      - job: Build
        displayName: Build
        pool: $(poolName)
        steps:
          - task: Docker@2
            displayName: Build and push an image to container registry
            inputs:
              command: buildAndPush
              repository: $(imageRepository)
              dockerfile: $(dockerfilePath)
              containerRegistry: $(dockerRegistryServiceConnection)
              tags: |
                $(tag)
      - deployment: deployment_to_VM
        displayName: Deploy container to VM
        dependsOn: Build
        environment: $(environmentName)
        strategy:
          runOnce:
            deploy:
              steps:
                # - script: docker pull kub01conregistry.azurecr.io/rma-front
                - script: docker run --name rma-front -p 80:80 -itd $(containerRegistry)/$(imageRepository)
